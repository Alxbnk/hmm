<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Rent Self-Employed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
</head>
<body style="background-color:DodgerBlue;">
<!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div style="background-color:Blue" class="w3-bar w3-wide w3-padding w3-card">
            <!-- Float links to the right. Hide them on small screens-->
            <div class="w3-right w3-hide-small">
                <a href="/login" style="color:white" class="w3-bar-item w3-button">Login</a>
            </div>
        </div>
    </div>
<!-- Header -->
<div class="w3-container w3-center w3-padding-32">
    <h2>Welcome to SE Site</h2>
</div>

<br>
<div class="w3-content w3-padding" style="max-width:1564px">
    <div class="w3-container w3-padding-32">
    </div>

    <div th:each = "se : ${SE}">
        <div class="w3-col l3 m6 w3-margin-bottom">
            <div class="w3-display-container">
                <div class="w3-display-topleft w3-black w3-padding" th:text = "${se.name}"></div>
            </div>
        </div>
    </div>

    <div class="w3-col l8 s12">
        <!-- Blog entry -->
        <div class="w3-card-4 w3-margin w3-white" th:each="S E : ${SE}">
            <img src="https://image.isu.pub/150515115137-5906d3b40b9720b51af3a1cc32842b6b/jpg/page_1.jpg" alt="Nature" style="width:100%">
            <div class="w3-container">
                <h3><b th:text="${SE.name}"></b></h3>
            </div>

        </div>
    </div>
</div>
</body>
</html>
